<body>
  <div class="container">
    <div class="header-logo">

      <div class="hero-message">
        <h1 class="hero-message-title">Build The Community Your Fans Will Love</h1>
        <p class="hero-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>

    </div>

        <i class="fa fa-facebook"></i>

        <i class="fa fa-instagram"></i>
